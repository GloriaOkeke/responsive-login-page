<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Responsive Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="h3class">
        <h3>Learn to code by watching others</h3>
        <p class="real">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

      <div class="fixeddiv">
        <div>
          <button class="btn1" type="submit">
            <a href="#"> <b>Try it free 7 days</b> then $20/mo. thereafter</a>
          </button>
        </div>
        <div class="form">
          <div class="inputs">
            <input
              class="input1"
              id="name"
              type="text"
              name="firstname"
              placeholder="First Name"
            />
            <!-- <p class="errormsg"><em>Firstname cannot be empty</em></p> -->
            <input
              class="input1"
              id="name2"
              type="text"
              name="lastname"
              placeholder="Last Name"
            />
            <!-- <p class="errormsg"><em>Lastname cannot be empty</em></p> -->
            <input
              class="input1"
              id="name3"
              type="email"
              name="email"
              placeholder="Email Address"
            />
            <!-- <p class="errormsg"><em>This is not an email</em></p> -->
            <input
              class="input1"
              id="name4"
              type="password"
              name="password"
              placeholder="Password"
            />
            <!-- <p class="errormsg"><em>Password cannot be empty</em></p> -->
          </div>
          <button class="btn2" type="submit">
            <a id="speca" href="#">CLAIM YOUR FREE TRIAL</a>
          </button>
          <p class="byclick">
            By clicking the button, you are agreeing to our
            <a href="#" id="speca2">Terms and Services</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
